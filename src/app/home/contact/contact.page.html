<app-header></app-header>
<ion-content [fullscreen]="true">
  <div id="map_canvas" class="google-map"></div>
  <div class="container p-5">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="12" size-lg="6">
          <h2 class="fs-32 fw-700 mt-0">Get In Touch</h2>
          <div class="mb-30">
            <ion-text class="fs-18 fw-600 text-dark">If you are interested in working with us, please get in touch.
            </ion-text>
          </div>
          <div class="d-flex">
            <ion-buttons class="contact_info">
              <ion-button>
                <ion-icon name="map-outline" class="fs-30" [color]="'danger'"></ion-icon>
              </ion-button>
            </ion-buttons>
            <div class="ion-align-items-center d-flex">
              <ion-text class="fs-18 fw-600 text-dark">75 South Park Avenue, Melbourne, Australia</ion-text>
            </div>
          </div>
          <div class="d-flex py-3">
            <ion-buttons class="contact_info">
              <ion-button>
                <ion-icon name="call-outline" class="fs-30" [color]="'danger'"></ion-icon>
              </ion-button>
            </ion-buttons>
            <div class="ion-align-items-center d-flex">
              <ion-text class="fs-18 fw-600 text-dark">8 800 567.890.11 - Central Office</ion-text>
            </div>
          </div>
          <div class="d-flex">
            <ion-buttons class="contact_info">
              <ion-button>
                <ion-icon name="paper-plane-outline" class="fs-30" [color]="'danger'"></ion-icon>
              </ion-button>
            </ion-buttons>
            <div class="ion-align-items-center d-flex">
              <ion-text class="fs-18 fw-600 text-dark">Jthemes@gmail.com</ion-text>
            </div>
          </div>
        </ion-col>
        <ion-col size="12" size-md="12" size-lg="6" class="custom-margin">
          <h2 class="fs-32 fw-700 mt-0">FeedBack</h2>
          <div>
            <ion-row>
              <ion-col size="12" size-md="12" size-lg="4" class="mt-3">
                <input type="text" class="form-control custom" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Your Name">
              </ion-col>
              <ion-col size="12" size-md="12" size-lg="4" class="mt-3">
                <input type="text" class="form-control custom" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Your Email">
              </ion-col>
              <ion-col size="12" size-md="12" size-lg="4" class="mt-3">
                <input type="text" class="form-control custom" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Subject">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="mt-3">
                <textarea class="form-control custom" id="exampleFormControlTextarea1" placeholder="Your Message"
                  rows="5"></textarea>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6" size-md="6" size-lg="4">
                <ion-button expand="full" class="neon-btn fs-14 fw-700 br-0" color="danger" type="submit">VIEW PROJECTS
                </ion-button>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <app-footer></app-footer>
</ion-content>
