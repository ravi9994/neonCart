<app-header></app-header>
<ion-content [fullscreen]="true">
  <div class="container p-3 p-lg-5">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="12" size-lg="6" class="p-0">
          <h2 class="fs-32 fw-700 mt-0">Get In Touch</h2>
          <div class="mb-4">
            <ion-text class="fs-18 fw-600 text-dark">If you are interested in working with us, please get in touch.
            </ion-text>
          </div>
          <div class="d-flex">
            <ion-buttons class="contact_info">
              <ion-button>
                <ion-icon name="locate-outline" class="fs-30" [color]="'danger'"></ion-icon>
              </ion-button>
            </ion-buttons>
            <div class="ion-align-items-center d-flex">
              <ion-text class="fs-18 fw-600 text-dark">75 South Park Avenue, Melbourne, Australia</ion-text>
            </div>
          </div>
          <div class="d-flex py-3">
            <ion-buttons class="contact_info">
              <ion-button>
                <ion-icon name="call-outline" class="fs-30" [color]="'danger'"></ion-icon>
              </ion-button>
            </ion-buttons>
            <div class="ion-align-items-center d-flex">
              <ion-text class="fs-18 fw-600 text-dark">(02) 9123-4567</ion-text>
            </div>
          </div>
          <div class="d-flex">
            <ion-buttons class="contact_info">
              <ion-button>
                <ion-icon name="mail-outline" class="fs-30" [color]="'danger'"></ion-icon>
              </ion-button>
            </ion-buttons>
            <div class="ion-align-items-center d-flex">
              <ion-text class="fs-18 fw-600 text-dark">Jthemes@gmail.com</ion-text>
            </div>
          </div>
        </ion-col>
        <ion-col size="12" size-md="12" size-lg="6" class="custom-margin p-0">
          <h2 class="fs-32 fw-700 mt-0">FeedBack</h2>
          <div>
            <form [formGroup]="ContactForm" (ngSubmit)="onLogin()">
              <ion-row>
                <ion-col size="12" size-md="12" size-lg="4" class="mt-3 custom-padding">
                  <input type="text" class="form-control custom" formControlName="name" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Your Name">
                  <ion-text *ngIf="submitted && l.name.errors" class="text-danger">
                    <p *ngIf="submitted && l.name.errors.required">Name is required</p>
                  </ion-text>
                </ion-col>
                <ion-col size="12" size-md="12" size-lg="4" class="mt-3  custom-padding">
                  <input type="text" class="form-control custom" formControlName="email" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Your Email">
                  <ion-text *ngIf="submitted && l.email.errors" class="text-danger">
                    <p *ngIf="submitted && l.email.errors.required">Email is required</p>
                  </ion-text>
                </ion-col>
                <ion-col size="12" size-md="12" size-lg="4" class="mt-3  custom-padding">
                  <input type="text" class="form-control custom" formControlName="subject" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Subject">
                  <ion-text *ngIf="submitted && l.subject.errors" class="text-danger">
                    <p *ngIf="submitted && l.subject.errors.required">Subject is required</p>
                  </ion-text>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="mt-3  custom-padding">
                  <textarea class="form-control custom" formControlName="subject" id="exampleFormControlTextarea1"
                    placeholder="Your Message" rows="5"></textarea>
                  <ion-text *ngIf="submitted && l.subject.errors" class="text-danger">
                    <p *ngIf="submitted && l.subject.errors.required">Message is required</p>
                  </ion-text>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6" size-md="6" size-lg="4">
                  <ion-button expand="full" class="dark-btn fs-14 fw-700 br-0" type="submit">Send FeedBack
                  </ion-button>
                </ion-col>
              </ion-row>
            </form>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="mt-5 p-2">
      <div id="map_canvas" class="google-map"></div>
    </div>
  </div>
  <app-footer></app-footer>
</ion-content>
